<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Cargando...</title>
    <style>
        /* ESTILOS (La Pintura) */
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #app { display: flex; width: 95%; max-width: 900px; height: 85vh; background: white; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); overflow: hidden; }
        
        /* Barra Lateral */
        #sideInfo { width: 30%; background: #f8f9fa; padding: 20px; border-right: 1px solid #ddd; text-align: center; }
        #anaImage { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #007bff; margin-bottom: 15px; }
        .info-item { margin-top: 15px; font-size: 0.9em; text-align: left; color: #555; }
        .info-item strong { display: block; color: #333; }
        
        /* Zona Chat */
        #chatContainer { width: 70%; display: flex; flex-direction: column; }
        #header { padding: 15px; background: #007bff; color: white; display: flex; align-items: center; }
        #clinicLogo { width: 35px; height: 35px; background: white; border-radius: 50%; padding: 2px; margin-right: 10px; object-fit: contain; }
        #header h2 { margin: 0; font-size: 1.1em; }
        
        #chatBox { flex: 1; padding: 20px; overflow-y: auto; background: #fff; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 75%; padding: 10px 15px; border-radius: 15px; font-size: 0.95em; line-height: 1.4; }
        .ana { background: #f1f1f1; align-self: flex-start; color: #333; }
        .user { background: #007bff; color: white; align-self: flex-end; }
        
        #inputArea { padding: 15px; border-top: 1px solid #ddd; display: flex; gap: 10px; }
        #patientTlf { width: 120px; padding: 10px; border: 1px solid #ccc; border-radius: 20px; outline: none; }
        #messageInput { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; outline: none; }
        #sendButton { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        #sendButton:disabled { background: #ccc; cursor: not-allowed; }

        @media (max-width: 600px) {
            #sideInfo { display: none; } /* Ocultar info en m√≥vil */
            #chatContainer { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Izquierda: Datos -->
        <div id="sideInfo">
            <img id="anaImage" src="" alt="IA">
            <div class="info-item"><strong>üìç Direcci√≥n</strong><span id="infoAddress">...</span></div>
            <div class="info-item"><strong>üìû Tel√©fono</strong><span id="infoPhone">...</span></div>
            <div class="info-item"><strong>üìÖ Horario</strong><span id="infoSchedule">...</span></div>
        </div>
        
        <!-- Derecha: Chat -->
        <div id="chatContainer">
            <div id="header">
                <img id="clinicLogo" src="" alt="L">
                <h2 id="clinicName">Conectando...</h2>
            </div>
            <div id="chatBox"></div>
            <div id="inputArea">
                <input type="text" id="patientTlf" placeholder="Tu Tel√©fono (Fijo/M√≥vil)">
                <input type="text" id="messageInput" placeholder="Escribe aqu√≠..." disabled>
                <button id="sendButton" disabled>Enviar</button>
            </div>
        </div>
    </div>
    
    <!-- CONEXI√ìN CON EL CEREBRO -->
    <script src="/landingbot.js"></script>
</body>
</html>
